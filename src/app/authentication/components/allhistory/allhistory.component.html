    <div class="row">
        <div class="col-md-12">
            <div class="tile">
                <!-- ส่วนหัว -->
                <div class="tile-title-w-btn">
                    <h3 class="title">
                        <i class="fa fa-history"></i> All History
                    </h3>
                    <!-- ค้นหา -->
                    <div class="form-group">
                        <div class="input-group">


                            <input type="text" class="form-control" [(ngModel)]="searchText" id="searchToAPI"
                                (change)="CustomSearchAPI()"  placeholder="กด Enter เพื่อค้นหา">

                            <!-- <div class="input-group-append">
                                <button class="btn btn-primary" type="button">
                                    <i class="fa fa-search"></i>
                                </button>
                            </div> -->
                        </div>
                    </div>
                </div>
                <div class="tile-body">
                    <div class="table-responsive">
                        <table class="table" id="table_id">
                            <thead>
                                <tr>
                                    <th>Photo</th>
                                    <th>Name</th>
                                    <th>Phone</th>
                                    <th>Date</th>
                                    <th>Time</th>
                                    <th>Ducation</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of allhistory ">
                                    <td><img [src]="item.Photo" width="50px" height="50px"></td>
                                    <td>{{ item.Name }}</td>
                                    <td>{{ item.From }}</td>
                                    <td>{{ item.Date }}</td>
                                    <td>{{ item.Time }}</td>
                                    <td>{{item.Duration}}</td>
                                    <td class="text-left">
                                        <i (click)="onInfor(item)" class="fa fa-info-circle"></i>

                                    </td>
                                </tr>
                            </tbody>
                            <tfoot>
                                <tr>
                                    <th colspan="7">
                                        จำนวนข้อมูลทั้งหมด {{maxitem}} คน
                                    </th>
                                </tr>
                            </tfoot>
                        </table>

                        <pagination (pageChanged)="onPageChanged($event)" previousText="หน้าก่อนหน้า"
                            nextText="หน้าถัดไป" [totalItems]="maxitem"></pagination>
                    </div>
                </div>
            </div>
        </div>
    </div>
</app-auth-content>
